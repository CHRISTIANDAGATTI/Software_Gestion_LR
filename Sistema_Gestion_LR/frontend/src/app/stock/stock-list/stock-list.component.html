<h2>Lista de Productos</h2>

<!-- Botones generales arriba de la tabla -->
<div>
  <button [routerLink]="['/stock/producto/agregar']">Agregar Producto</button>
  <button [routerLink]="['/stock/categoria/agregar']">Agregar Categoría</button>
</div>

<table border="1">
  <thead>
    <tr>
      <th>Código</th>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Categoría</th>
      <th>Cantidad</th>
      <th>Precio</th>
      <th>Acciones Productos</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of productos">
      <td>{{ producto.codigo }}</td>
      <td>{{ producto.nombre }}</td>
      <td>{{ producto.descripcion }}</td>
      <td>{{ producto.categoria.nombre }}</td>
      <td>{{ producto.cantidad }}</td>
      <td>{{ producto.precio }}</td>
      <td>
        <!-- Editar solo datos del producto -->
        <button [routerLink]="['/stock/producto/editar', producto.id]">Editar</button>

        <!-- Ajustar stock -->
        <button [routerLink]="['/stock/producto/ajustar', producto.id]">Ajustar Stock</button>

        <!-- Eliminar producto -->
        <button (click)="eliminarProducto(producto.id)">Eliminar</button>

        <!-- Editar categoría (reasignar categoría del producto) -->
        <button [routerLink]="['/stock/categoria/reasignar', producto.id]">Editar Categoría</button>
      </td>
    </tr>
  </tbody>
</table>
