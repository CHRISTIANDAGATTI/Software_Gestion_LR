<h2>Agregar Categoría</h2>
<form (ngSubmit)="guardar()">
  <label>Nombre:</label>
  <input [(ngModel)]="categoria.nombre" name="nombre" required>

  <label>Descripción:</label>
  <input [(ngModel)]="categoria.descripcion" name="descripcion">

  <button type="submit">Agregar Categoría</button>
</form>
