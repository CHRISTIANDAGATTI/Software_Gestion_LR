<h2>Reasignar Categoría de Producto</h2>
<form (ngSubmit)="guardarCambios()">
  <div style="display: flex; align-items: center; gap: 10px;">
    <label>Categoría actual:</label>
    <span style="font-weight: bold;">{{ categoriaActualNombre }}</span>
    <span>| Cambiar a:</span>
    <select [(ngModel)]="nuevaCategoriaId" name="nuevaCategoriaId" required>
      <option *ngFor="let cat of categorias" [ngValue]="cat.id">{{ cat.nombre }}</option>
    </select>
  </div>

  <button type="submit">Guardar Cambios</button>
</form>
